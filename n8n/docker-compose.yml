services:
  n8n:
    build:
      context: ..
      dockerfile: n8n/Dockerfile
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - ./n8n-data:/home/node/.n8n
      - ../python:/home/node/python
